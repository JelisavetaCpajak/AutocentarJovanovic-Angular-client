<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Kreiranje zaposlenog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forma">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label class="ion-text-wrap font-labela" position="stacked">Ime (mora sadržati minimum 2 slova):</ion-label>
            <ion-input type="text" formControlName="ime"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label class="ion-text-wrap font-labela" position="stacked">Prezime (mora sadržati minimum 2 slova):</ion-label>
            <ion-input type="text"  formControlName="prezime"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label class="ion-text-wrap font-labela" position="stacked">Korisničko ime (mora sadržati minimum 4 slova):</ion-label>
            <ion-input type="text"  formControlName="korisnickoIme"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label class="ion-text-wrap font-labela" position="stacked">Šifra  (mora sadržati minimum 8 slova, 1 veliko slovo i 1 cifru):</ion-label>
            <ion-input type="text"  formControlName="sifra"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
       <ion-row style="padding-top: 5vh;">
        <ion-col>
          <ion-button 
          type="button" 
          color="tertiary" 
          expand="full" 
          (click)="kreirajZaposlenog()"
          [disabled]="!forma.valid"
          >Kreiraj zaposlenog</ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
  </form>
</ion-content>
