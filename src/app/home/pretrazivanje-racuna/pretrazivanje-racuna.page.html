<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Pretraživanje računa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="padding-top: 1.5vh">
      <ion-col style="margin-left: 2vw; padding-bottom: 0px">
        <ion-text position="fixed">JMBG klijenta ili PIB firme: </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="padding-top: 0px">
        <ion-item>
          <ion-input
            type="text"
            class="ion-no-padding"
            [(ngModel)]="tekstPretrage"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button
          color="tertiary"
          style="margin-top: 1.5vh; margin-bottom: 2.5vh"
          expand="full"
          [disabled]="!tekstPretrage"
          (click)="onPretrazi()"
          >Pretraži</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center" style="margin-bottom: 1.8vh">
        <ion-text>Pronađeni računi:</ion-text>
        <br />
        <ion-text>(prevucite racun za više opcija)</ion-text>
      </ion-col>
    </ion-row>

    <ion-col size-md="6" offset-md="3">
      <ion-list>
        <ion-item-sliding *ngFor="let r of nadjeniRacuni">
          <ion-item>
            <ion-label *ngIf="r.klijent.ime_prezime_klijenta"
              >{{"Račun za klijenta:
              "+r.klijent.ime_prezime_klijenta}}</ion-label
            >
            <ion-label *ngIf="r.klijent.ime_firme"
              >{{"Račun za klijenta: "+r.klijent.ime_firme}}</ion-label
            >
          </ion-item>

          <ion-item-options side="start" (click)="onObrisi(r)">
            <ion-item-option color="medium">
              <ion-icon name="trash" slot="top"></ion-icon>
              <ion-text>Obriši</ion-text>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="end" (click)="onIzmeni(r)">
            <ion-item-option color="primary">
              <ion-icon name="create-outline" slot="top"></ion-icon>
              <ion-text>Izmeni</ion-text>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
