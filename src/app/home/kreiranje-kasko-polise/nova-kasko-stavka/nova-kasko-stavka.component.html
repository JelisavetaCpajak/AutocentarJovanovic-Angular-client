<ion-header>
  <ion-toolbar>
    <ion-title class="title">Kreiranje kasko stavke</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="posaljiPodatke()">
    <ion-grid>
      <ion-row style="padding-top: 1.5vh;">
        <ion-col style="margin-left: 2vw; padding-bottom: 0px;">
          <ion-item lines="none">
            <ion-text position="fixed">Ugovoreno pokriće:
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="margin-left: 2vw; padding-bottom: 0px;">
          <ion-item lines="full">
            <ion-textarea type="text" class="ion-no-padding" ngModel required name="ugovorenoPokrice"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="padding-top: 1.5vh;">
        <ion-col style="margin-left: 2vw; padding-bottom: 0px;">
          <ion-item lines="full">
            <ion-text position="fixed" slot="start">Suma osiguranja:
            </ion-text>
            <ion-input type="number" pattern="^[0-9]+([\.,][0-9]{2})?$" class="ion-no-padding" ngModel required
              name="sumaOsiguranja">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="padding-top: 1.5vh;">
        <ion-col style="margin-left: 2vw; padding-bottom: 0px;">
          <ion-item lines="none">
            <ion-text position="fixed">Učešće osiguranika:
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="margin-left: 2vw; padding-bottom: 0px;">
          <ion-item lines="full">
            <ion-textarea type="text" class="ion-no-padding" ngModel required name="ucesce"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="padding-top: 1.5vh;">
        <ion-col>
          <ion-button [disabled]="!f.valid" type="submit" color="primary" expand="full">Sačuvaj kasko stavku
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
